<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Detection System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-4">
        <h2 class="text-center text-primary mb-4">ðŸ’³ Fraud Detection System</h2>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <!-- Single Transaction Form -->
        <h4>ðŸ”¹ Check Single Transaction</h4>
        <form method="POST" class="mb-4">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-3">
                    <label class="form-label">V1</label>
                    <input type="number" step="any" name="V1" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">V2</label>
                    <input type="number" step="any" name="V2" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">V3</label>
                    <input type="number" step="any" name="V3" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Amount</label>
                    <input type="number" step="any" name="Amount" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100">Check Transaction âœ…</button>
        </form>

        <hr>

        <!-- Bulk CSV Upload -->
        <h4>ðŸ“‚ Bulk Transaction Check</h4>
        <form method="POST" enctype="multipart/form-data" action="{% url 'upload_csv' %}">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="file" name="csv_file" accept=".csv" class="form-control" required>
                <button class="btn btn-primary">Upload & Analyze</button>
            </div>
            <small class="text-muted">Upload CSV with columns: Time, V1â€“V28, Amount</small>
        </form>
    </div>
</div>

</body>
</html>
